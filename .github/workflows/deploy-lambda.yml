name: Deploy Lambda Function

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          mkdir -p package
          pip install -r requirements.txt -t package/
          
      - name: Package Lambda dependencies
        run: |
          cd package
          zip -r ../lambda-layer.zip .
          cd ..
          zip -r lambda.zip . -x "package/*" "*.git*"
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
          
      - name: Update Lambda Layer
        run: |
          aws lambda publish-layer-version \
            --layer-name meraki-dependencies \
            --description "Dependencies for Meraki automation" \
            --zip-file fileb://lambda-layer.zip \
            --compatible-runtimes python3.9
            
      - name: Deploy Lambda function
        run: |
          aws lambda update-function-code \
            --function-name meraki-network-automation \
            --zip-file fileb://lambda.zip
